<!DOCTYPE html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
   <link rel="stylesheet" href="css/dice.css" />
   <link href="https://fonts.googleapis.com/css?family=Oxygen&display=swap" rel="stylesheet" />
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />

   <title>Dice Game</title>
</head>

<body>
   <div class="container-fluid text-center">
      <div class="container">
         <section id="title">
            <div class="row title">
               <div class="col-12">
                  <h1>Welcome to <span>Dice</span> <i class="fas fa-dice-d6"></i></h1>
               </div>
            </div>
            <div class="row">
               <div class="col-12">
                  <button class="btn btn-dark" onClick="location.reload();">Roll Dice</button>
               </div>
            </div>
         </section>

         <section id="stage">
            <div class="row">
               <div class="col-5">
                  <div class="row">
                     <div class="col-12"><i id="flag1" class="far fa-flag hidden fa-3x"></i></div>
                     <div class="col-12 player">
                        <h2>Player One</h2>
                     </div>
                     <div class="col-12"><img id="dice1" class="dice" src="img/dice-1.svg" alt="dice-1" /></div>
                  </div>
               </div>
               <div class="col-2 d-flex align-items-center justify-content-center">
                  <h3 class="status hidden">Draw</h3>
               </div>
               <div class="col-5">
                  <div class="row">
                     <div class="col-12"><i id="flag2" class="far fa-flag fa-3x hidden"></i></div>
                     <div class="col-12 player">
                        <h2>Player Two</h2>
                     </div>
                     <div class="col-12"><img id="dice2" class="dice" src="img/dice-1.svg" alt="dice-1" /></div>
                  </div>
               </div>
            </div>
         </section>
      </div>
   </div>

   <footer class="text-center mt-5">
      <small>Created by Richard</small>
   </footer>

   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
   <script src="scripts/dice.js"></script>
</body>

</html>
