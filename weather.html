<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/css/mdb.min.css" rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="/css/weather.css">
    <title>Weather App</title>
</head>

<body>

    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">
            Weather App
        </h1>
        <p class="text-center">Accu Weather API - Async | Promises</p>

        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter a location</label>
            <input type="text" name="city" class="form-control p-4">
        </form>

        <div class="card shadow-lg rounded d-none">
            <img src="https://via.placeholder.com/400x300" class="time card-img-top" alt="">
            <div class="icon bg-light mx-auto text-center">
                <!-- icon -->
                <img src="" alt="">
            </div>

            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">City name</h5>
                <div class="my-3">Weather conditions</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>


    <script src="/scripts/forecast.js"></script>
    <script src="/scripts/app.js"></script>
</body>

</html>
